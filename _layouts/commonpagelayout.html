---
layout: default
---
<section>
  <h1> {{page.page-title}} </h1>
</section>

<!-- this is the blah blah blah -->
<section class="grid">
  <div class="class= col-2">
    <a href="{{page.left-sidebar-link}}">
      <h2> {{page.left-sidebar-title}} </h2>
      <img src="{{page.left-sidebar-img}}" alt="{{left-sidebar-img-alt}}">
    </a>
  </div>
  <div class="col-4 center-section">
    <div>
      <a href="{{page.center-top-link}}">
        <h2>{{page.center-title}}</h2>
         <img src="{{page.center-top-img}}" alt="{{page.center-top-img-alt}}">
         <p>{{page.center-top-p}}</p>
      </a>
    </div>
    <div>
      <h2> {{center-btm-title}}</h2>
      <a href="page.center-btm-link}}">
        <img src="{{page.center-btm-img}}" alt="{{page.center-btm-img-alt}}">
      </a>
    </div>
  </div>
  <div class="col-4">
    <div>
      <a href="{{page.right-top-link}}">
          <h2> {{page.right-top-title}}</h2>
          <img src="{{page.right-top-img}}" alt="{{right-top-img-alt}}">
      </a>
    </div>
    <div>
      <a href="{{page.right-btm-link}}">
        <h2> {{page.right-btm-title}}</h2>
        <img src="{{page.right-btm-img}}" alt="{{right-btm-img-alt}}">
      </a>
     </div>
  </div>
</section>
