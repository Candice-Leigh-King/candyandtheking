<!DOCTYPE html>
<html>
<head>
<title>{{page.title}}</title>
  <!-- Gridlex -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css"></link>
  <!-- our own custom stylesheet -->
  <link rel="stylesheet" href="assets/style.css"/>

</head>

<!-- this is the start of visible page -->
<body>
  <header>
    <header class="grid-spaceBetween">
      <div class="col-4-middle">
        <a href="/">
          <h2 class="logo"> LOGO </h2>
        </a>
      </div>
      <nav class="col-4-middle center">
        <a href="#"> Bookstore </a>
        <a href="#"> Explore </a>
        <a href="#"> Meet us </a>
        <a href="#"> Connect </a>

      </nav>
      {% if page.url == "/index.html" %}
        <div class="col-4-middle right date">
          <p> dd/mm/yyyy<p>
          <p> 04/07/2015<p>
        </div>
      {% endif %}
  </header>

<!-- unique content per page -->

{{content}}

<!-- then of visible page -->
<footer class="col-12">
  <nav class="inline socials">
    <a href="#">
      <i class="fab fa-facebook-square"></i>
    </a>
    <a href="#">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="#">
      <i class="fab fa-youtube"></i>
    </a>
  </nav>
</footer>
</body>
</html>
