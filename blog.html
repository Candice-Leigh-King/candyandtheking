---
layout: default
title: Best Travel Blogs for Millennials
mata-description: Written by millennials for millennials, we know all about the sort of travel blogs you want to read.
class: blog
---

<section class="blog-posts grid">

 {% for post in site.posts %}

 <div class="col-4_md-12 blog-post">
  <img src="{{post.featured_image}}">
  <div class ="container blog-text-box">
    <div class ="border">
      <h3> {{ post.title }} </h3>
      <p> {{ post.description }} </p>
      <a href="{{ post.url }}" class="readmore"> Read More </a>
    </div>
  </div>
</div>

 {% endfor %}



</section>
