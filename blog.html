---
layout: default
title: Blog
class: blog
---

<section class="blog-posts grid">

 {% for post in site.posts %}

 <div class="col-4 blog-post">
   <img src="{{post.featured_image}}">
   <h3> {{ post.title }} </h3>
   <p> {{ post.description }} </p>
   <a href="{{ post.url }}" class="button"> Read More </a>
 </div>

 {% endfor %}



</section>
